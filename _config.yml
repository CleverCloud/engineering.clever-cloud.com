# jekyll generation settings
url:      http://engineering.clever-cloud.com
pygments: true
paginate: 3

# locales by prefered order, default goes first
locale: [en]

# message templates
tpl:

# reccurent links. internal links without the first slash, to allow localized
# urls like: /{locale/}page/subpage.html
link:
  authors: &link_authors
    en:  Authors
    url: authors.html
  base: &link_base
    en:  Clever Cloud Engineering Blog
    url: /
  com: &link_com
    en:  Website
    url: http://clever-cloud.com
    long:
      en: Corporate website
  contact: &link_contact
    en:  Contact
    url: http://www.clever-cloud.com/en/about
  facebook: &link_facebook
    en:  Facebook
    url: http://facebook.com/clevercloudsas
  github: &link_github
    en:  Find us on Github
    url: https://github.com/CleverCloud
  press: &link_press
    en:  Press blog
    url: http://blog.clever-cloud.com
  rss: &link_rss
    en:  RSS
    url: feed.xml
  twitter: &link_twitter
    en:  Twitter
    url: http://twitter.com/clever_cloud

# navs (lists of links)
nav:
  portal:  [*link_com]
  social:  [*link_twitter, *link_facebook, *link_rss]
  sidebar: [*link_authors, *link_github]
  footer:
  - en:   Clever Cloud
    list: [*link_com, *link_authors, *link_press, *link_contact]
  - en:   Follow us
    list: [*link_twitter, *link_facebook, *link_rss, *link_github]

