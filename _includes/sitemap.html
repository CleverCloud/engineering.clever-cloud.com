{% for nav in site.i.nav.sitemap %}
<div class="span3">
  <h3>{{ nav.title }}</h3>
  <ul>{% if nav.list == 'categories' %}{% for category in site.categories %}{% assign cid = category[0] %}
    <li>
      <a href="/{{ cid }}/">{{ cid }}</a>
    </li>{% endfor %}{% else %}{% for link in nav.list %}
    <li>
      <a href="{% if link.url %}{{ link.url }}{% else %}/{{ link.id }}.html{% endif %}">
        {{ link.label }}
      </a>
    </li>{% endfor %}
  </ul>{% endif %}
</div>{% endfor %}
