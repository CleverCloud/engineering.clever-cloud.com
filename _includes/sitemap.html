
<div class="span3">
	<h3>{{ site.i.categories.title }}</h3>
	<ul> {% for c in site.categories %} {% assign cid = c[0] %}
		<li>
			<a href="/{{ cid }}.html">
				{{ cid }}
			</a>
		</li> {% endfor %}
	</ul>
</div> {% for nav in site.i.sitemap %}
<div class="span3">
	<h3>{{ nav.title }}</h3>
	<ul> {% for a in nav.all %}
		<li>
			<a href="{% if a.url %}{{ a.url }}{% else %}/{{ a.id }}.html{% endif %}">
				{{ a.label }}
			</a>
		</li> {% endfor %}
	</ul>
</div> {% endfor %}
