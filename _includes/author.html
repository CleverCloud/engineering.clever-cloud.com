
<div class="avatar">
	<img src="http://api.twitter.com/1/users/profile_image/{{ site.i.authors[r].twitter }}"
	     alt="{{ site.i.post.pic[page.lang] }} {{ site.i.authors[r].name }}"/>
</div>
<h4>
	{{ site.i.authors[r].name }} {% unless page.index %}
	<small>{{ site.i.authors[r].job[page.lang] }}</small> {% endunless %}
</h4>
<a href="http://twitter.com/{{ site.i.authors[r].twitter }}" target="_blank">
	{{ site.i.social.follow[page.lang] }} @{{ site.i.authors[r].twitter }}
</a>
