<!DOCTYPE HTML>
<html lang="{{ page.lang }}">
	<head>
		<meta charset="UTF-8"/>
		<title> {% if page.title %}
			{{ page.title }} | {% endif %}
			{{ site.i.title[page.lang] }} : {{ site.i.brand }}
		</title>
		<meta name="description" content="Engineering Blog of Clever Cloud's technical team. From dev to sysadmin, get a quick overview of what we've discovered through Clever Cloud's building." />
		<link rel="icon"
		  type="image/png"
		  href="/www/img/favicon.png" />
		<link rel="stylesheet" type="text/css" href="/www/css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="/www/css/bootstrap-responsive.min.css"/>
		<link rel="stylesheet" type="text/css" href="/www/css/blog.css"/>
		<link rel="stylesheet" type="text/css" href="/www/css/pygments.css"/>
		<script type="text/javascript" src="/www/js/jquery.min.js"></script>
		<script type="text/javascript" src="/www/js/bootstrap-collapse.js"></script>
		<script type="text/javascript" src="/www/js/jquery.githubRepoWidget.min.js"></script>
	</head>
	<body>
		<nav class="navbar navbar-fixed-top">
			{% include nav.html %}
		</nav>
		<div id="wrap">
			<section class="container">
				<div class="row">
					<div id="main" class="span9">
						{{ content }}
					</div> {% unless page.lang == 'none' %}
					<aside class="span3"> {% for w in site.i.widgets.all %}
						{% include widget.html %} {% endfor %} {% for l in site.i.links.all %}
						{% include link.html %} {% endfor %}
					</aside> {% endunless %}
				</div>
			</section>
		</div>
		<footer>
			<div class="container">
				<div id="sitemap" class="row">
					{% include sitemap.html %}
				</div>
			</div>
		</footer>
		<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
		
		<div id="fb-root"></div>
		<script>(function(d, s, id) {
		  var js, fjs = d.getElementsByTagName(s)[0];
		  if (d.getElementById(id)) return;

		  fjs.parentNode.insertBefore(js, fjs);
		}(document, 'script', 'facebook-jssdk'));</script>

		  var _gaq = _gaq || [];

		    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';

		</script>
	</body>
</html>
